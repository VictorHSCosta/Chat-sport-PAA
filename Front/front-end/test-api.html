<!DOCTYPE html>
<html>
<head>
    <title>Teste API Direto</title>
</head>
<body>
    <h1>Teste da API Chat Sport</h1>
    <div>
        <input type="text" id="message" placeholder="Digite sua mensagem" style="width: 300px; padding: 10px;">
        <button onclick="sendMessage()" style="padding: 10px;">Enviar</button>
    </div>
    <div id="status" style="margin: 10px 0; font-weight: bold;"></div>
    <div id="response" style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; min-height: 100px; white-space: pre-wrap;"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('status').innerHTML = `Status: ${data.status} - ${data.message}`;
                document.getElementById('status').style.color = data.status === 'healthy' ? 'green' : 'red';
            } catch (error) {
                document.getElementById('status').innerHTML = `Erro: ${error.message}`;
                document.getElementById('status').style.color = 'red';
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            document.getElementById('response').innerHTML = 'Enviando...';
            
            try {
                console.log('Enviando:', message);
                
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erro na API');
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('response').innerHTML = 
                    `RESPOSTA DA API:\n${data.answer}\n\nSucesso: ${data.success}\nMensagem: ${data.message}`;
                    
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('response').innerHTML = `ERRO: ${error.message}`;
            }
        }
        
        // Enter para enviar
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Verificar status ao carregar
        checkHealth();
    </script>
</body>
</html>
